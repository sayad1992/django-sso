<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Your To-Dos</title>
   
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-lg rounded-4">
                <div class="card-header bg-primary text-white text-center">
                    <h2>Your To-Dos</h2>
                </div>
                <div class="card-body">

                    <ul class="list-group mb-4">
                        {% for task in tasks %}
                            <li class="list-group-item d-flex justify-content-between align-items-center">
                                {{ task.title }}
                                <span class="badge {% if task.done %}bg-success{% else %}bg-warning text-dark{% endif %}">
                                    {% if task.done %} Finished {% else %} Not Finished {% endif %}
                                </span>
                            </li>
                        {% empty %}
                            <li class="list-group-item text-center text-muted">
                                No tasks yet. Add one!
                            </li>
                        {% endfor %}
                    </ul>

                    <div class="d-flex justify-content-between">
                        <a href="{% url 'add_task' %}" class="btn btn-success">âž• Add Task</a>

                        {% if is_sso %}
                            <a href="{% url 'sso_logout' %}" class="btn btn-danger">Logout (SSO)</a>
                        {% else %}
                            <form method="post" action="{% url 'logout' %}">
                                {% csrf_token %}
                                <button type="submit" class="btn btn-danger">Logout (Normal)</button>
                            </form>
                        {% endif %}
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
